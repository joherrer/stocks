{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

    <h2>Buy stock shares</h2>

    <div class="container mt-4">
        <form action="/buy" method="post">
            <div class="mb-3 mt-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol (E.g., AAPL)" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
            </div>
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </div>

{% endblock %}
